<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Information On Celestial Bodies</h1>
  </div>
  <div class="body">
    <section>
      <h1 style="text-align:center;">Saturn</h1>
      <img src="media_files/saturn_image.jpg" alt="Saturn" class="img">
    </section>
    <section>
      <h1 style="text-align:center;">Jupiter</h1>
      <img src="media_files/jupiter_image.jpg" alt="Jupiter" class="img">
    </section>
    <section>
      <h1 style="text-align:center;">Mars</h1>
      <img src="media_files/mars_image.jpg" alt="Mars" class="img">
    </section>
    <section>  
      <h1 style="text-align:center;">Earth</h1>
      <img src="media_files/earth_image.jpg" alt="Earth" class="img">
    </section>
    <section>
      <table class="table">
        <tr>
          <th> </th>
          <th>Earth</th>
          <th>Mars</th>
          <th>Jupiter</th>
          <th>Saturn</th>
        </tr>
        <tr>
          <td>Mass (10<sup>24</sup> kg)</td>
          <td>5.97</td>
          <td>0.64169</td>
          <td>1,898.13</td>
          <td>568.32</td>
        </tr>
        <tr>
          <td>Volume (10<sup>10</sup> km<sup>3</sup>)</td>
          <td>108.321</td>
          <td>16.318</td>
          <td>143,128</td>
          <td>82,713</td>
        </tr>
        <tr>
          <td>Surface gravity (m/s<sup>2</sup>)</td>
          <td>9.798</td>
          <td>3.71</td>
          <td>24.79</td>
          <td>10.44</td>
        </tr>
        <tr>
          <td>Number of natural satellites</td>
          <td>1</td>
          <td>2</td>
          <td>79</td>
          <td>82</td>
        </tr>
      </table>
    </section>
  </div>
</body> 
</html>
